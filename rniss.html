<!DOCTYPE>
<html>
<head>
  <meta charset="UTF-8">
  <title>RNISS</title>
  <!--<script src="rNissCode.js"></script>-->
  <script>
    function main() {
   $('a').remove();
   $('br').remove();
  var scramble = document.getElementById('scramble').value;
  var skeleton = document.getElementById('skeleton').value;

  var skeletonArray = skeleton.split(" ");
  var url;
  var link;
  for (var i = 0; i < skeletonArray.length; i++) {
    url = "https://alg.cubing.net/?setup=";
    for (var j = i; j < skeletonArray.length; j++) {
      url += skeletonArray[j] + "_";

    }
    url += scramble;
    for (var g = 0; g < i; g++) {
      url += skeletonArray[g] + "_";

    }
    var element = document.createElement("a");
  element.setAttribute("href", url);
  element.innerHTML = "Spot # "+ i;
  var lineBreak = document.createElement('br');

  document.body.appendChild(element);
  document.body.appendChild(lineBreak);

  }
}
    
  </script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <style>
  p{
    font-size:1.5em;
    margin-left:45%;
  }
  input{
    display:block;

  }
  input[type=button]{


  }

    color:blue;

  a{
    color:blue;
    margin-left:46%;
  }
  </style>
</head>

<body>
<h1>RNISS Online</h1>
<form>
  <p>Scramble:</p>
<input type="text" id="scramble">
  <p>Skeleton:</p>
<input type="text" id="skeleton">
<p></p>
<p></p>
<input type="button" value="Submit" onclick="main()">
</form>
</body>

</html>
